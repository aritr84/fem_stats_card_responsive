<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

<div class="stats-card-main-container">
    <div class="card-text-part">
     <p class="para1">Get <span>insights</span> that help your business grow.</p> 
    
    <p class="para2">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  
  <div class="stats-columns">
    <div class="columns">
      <h2>10k+</h2>
      <p>COMPANIES</p>
    </div>
    <div class="columns">
      <h2>314</h2>
      <p>TEMPLATES</p>
    </div>
    <div class="columns">
      <h2>12m+</h2>
      <p>QUERIES</p>
    </div>
  </div>

  </div>
    <div class="card-image-part">
      <img src="images/image-header-mobile.jpg" alt="header-image">
    </div>
</div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aritr</a>.
  </div>

</html>
